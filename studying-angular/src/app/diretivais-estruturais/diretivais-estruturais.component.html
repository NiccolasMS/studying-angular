<p *ngIf="condition; else elseBlock">Nicolas</p>

<ng-template #elseBlock>
    <p>false</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">True</p>

<p *ngIf="!conditionClick">False</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">
        [{{i+1}}] - {{item.nome}} | Idade: {{item.idade}}
    </li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase="'nicolas'">Nicolas</p>
    <p *ngSwitchCase="'joao'">Jo√£o</p>
    <p *ngSwitchDefault>Nada encontrado</p>
</div>
